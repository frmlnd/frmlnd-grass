<!DOCTYPE html>
<html lang="en" ng-app="frmlnd-grass">

	<head>
		<meta charset="utf-8">

		<title>Grass</title>

		<link rel="stylesheet" type="text/css" href="src/css/app.min.css">
		<link rel="stylesheet" type="text/css" href="src/css/frmlnd-grass.min.css">
	</head>

	<body ng-cloak>

		<a href="https://github.com/frmlnd/frmlnd-grass" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

		<div class="page" ng-controller="MainController as main">
			<h1><a href="https://github.com/frmlnd/frmlnd-grass" target="_blank">Grass</a></h1>
			<p>
				There is not a sprig of grass that shoots uninteresting to me.<br>
				<span class="cite">-Thomas Jefferson</span>
			</p>
			<p>&nbsp;</p>
			<h2>A <a href="http://github.com/frmlnd" target="_blank">FRMLND</a> experiment.</h2>
			<p>&nbsp;</p>
			<p>
				<button ng-click="main.isClicked = true; main.isDisabled = true; frmlndGrow()" ng-bind-html="main.buttonText()" ng-disabled="main.isDisabled"></button>
			</p>
		</div>

		<frmlnd-grass duration="2500" auto="false"></frmlnd-grass>
		
	</body>
	
	<script type="text/javascript" src="src/js/angular.min.js"></script>
	<script type="text/javascript" src="src/js/frmlnd-grass.min.js"></script>

</html>
